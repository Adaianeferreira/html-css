<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este ídeo está hospedado no meu próprio servidor.</p>
    
    <video src="meuvideo.mp4" width="500"controls></video>
<p>Vamos fazer um tag video outros exemplos que o professor esta colocando nos exemplos</p>

<video width="500" poster="colocar um capa não tenho" controls>
    <source src="meuvideo.mp4" type="video/mp4">
    <source src="meuvideo.m4v" type="video/m4v">
    <source src="meuvideo.web" type="video/web">
    <source src="meuvideo.ogv" type="video/ogv">
    <p>Seu nevagador não tem compatibilidade com reprodução de vídeos.</p>
</video>
   
<h1>Inserindo vídeos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/9eThXjopUm8?si=LM_xt0U96obRm5Lu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
