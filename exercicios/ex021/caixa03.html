<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        /* não vai ficar a borda porque eu não consegui baixar o GIMP pedi ajudar e refazer a aula capitulo 16 aula 7*/

        /*Posso simplificar assim
        borde-imagem:url ('borda. png') 27 repeat;
