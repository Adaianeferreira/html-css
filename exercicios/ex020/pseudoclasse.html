<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(209, 223, 236);
            border: 1px solid black;
            text-align: center;
            height: 150px;
            width: 150px;
        }

        /* 
        hover só da para perceber quando passar o mousse por cima , no exemplo abaixo ficará amarelo
        */

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
